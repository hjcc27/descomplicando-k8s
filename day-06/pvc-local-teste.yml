apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    pvc: hjcc-pvc-local-teste
  name: hjcc-pvc-local-teste
spec:
  accessModes: 
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: hjcc-storageclass-local
  selector:
    matchLabels:
      storage: hjcc-pv-local-teste
